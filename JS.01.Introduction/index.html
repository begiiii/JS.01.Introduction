<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
//      Запрашивать данные у пользователя необходимо с помощью
// prompt(), а выводить результат с помощью alert().
// 1. Запросите у пользователя его имя и выведите в ответ:
// «Привет, его имя!».

let name = prompt("1.Введите свое имя", 'name' );
alert(`Привет, ${name}!`)

// 2. Запросите у пользователя год его рождения, посчитайте,
// сколько ему лет и выведите результат. Текущий год укажите
// в коде как константу.

let birthDate = prompt("2.Введите свою дату рождения", 0);
alert(`В этом году Вам будет ${2023 - birthDate }`);

// 3. Запросите у пользователя длину стороны квадрата и выведите периметр такого квадрата.

let a = prompt("3.Введите длину квадрата ", 0);
alert(`Периметр квадрата равен ${a*4}`);

// 4. Запросите у пользователя радиус окружности и выведите
// площадь такой окружности.

let r = prompt("4.Введите радиус окружности", 0);
alert(`Площадь окружности ${3.14 * r**2}`);

// 5. Запросите у пользователя расстояние в км между двумя
// городами и за сколько часов он хочет добраться. Посчитайте скорость, с которой необходимо двигаться, чтобы
// успеть вовремя.

let s = prompt("5.Введите расстояние в км между двумя городами ", 0);
let t = prompt("5.Введите время за которое хотите доехать ", 0);
alert(`Скорость : ${s/t}`);


// 6. Реализуйте конвертор валют. Пользователь вводит доллары, программа переводит в евро. Курс валюты храните в
// константе.

const eur = 0.92;
 let usd = prompt("6.Введите кол-во долларов ", 0);
alert(`EUR: ${usd*0.92}`);

// 7. Пользователь указывает объем флешки в Гб. Программа
// должна посчитать сколько файлов размером в 820 Мб помещается на флешку.


let size = prompt("7.Введите объем флешки в Гб ", 0);
alert(`${parseInt(size*1024/820)} файлов размером в 820 Мб поместяться на флешку`);


// 8. Пользователь вводит сумму денег в кошельке и цену одной
// шоколадки. Программа выводит сколько шоколадок может
// купить пользователь и сколько сдачи у него останется.

let money = prompt("8.Сколько у тебя денежек ", 0);
let cost = prompt("8.Сколько стоит сникерс ", 0);

alert(`Вы можете позволить себе такое количество шоколадок : ${Math.floor(money/cost)}\nК тому же, у Вас останется ${money%cost} тг`);

// 9. Запросите у пользователя трехзначное число и выведите
// его задом наперед. Для решения задачи вам понадобится
// оператор % (остаток от деления).

let reversedNum = ''
let num = prompt("9.Введите трехзначное число  ",123);
for(let i = 0; i < 3 ; i++){
    reversedNum += String(num%10)  ;
    num = parseInt(num/10) 
}
alert(`Ваше трехзначное число задом наперед : ${reversedNum}`);


// 10. Запросите у пользователя целое число и выведите в ответ,
// четное число или нет. В задании используйте логические
// операторы. В задании не надо использовать if или switch.

let number = prompt("10.Введите целое число  ",123);
alert( number%2 == 0 ? `Ваше число четное` : 'Ваше число нечетное');

</script>
</body>
</html>
